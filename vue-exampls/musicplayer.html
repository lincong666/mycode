<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>悦听player</title>
    <!--样式-->
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="wrap">
      <!--播放器主体区域-->
      <div id="player" class="play_wrap">
        <div class="search_bar">
          <img src="images/player_title.png" alt />
          <!--搜索歌曲-->
          <input
            type="text"
            autocomplete="off"
            v-model="query"
            @keyup.enter="searchMusic"
          />
        </div>
        <div class="center_con">
          <!--搜索歌曲列表-->
          <div class="song_wrapper" ref="song_wrapper">
            <ul class="song_list">
              <li v-for="item in musicList">
                <a href="javascript:;" @click="playMusic(item.id)"></a>
                <b>{{item.name}}</b>
                <span>
                  <i v-if="item.mvid!=0" @click="playMv(item.mvid)"></i
                ></span>
              </li>
            </ul>
            <img src="images/line.png" class="switch_btn" alt="" />
          </div>
        </div>
        <!--歌曲信息容器-->
        <div class="player_con" :class="{playing:isPlaying}">
          <img src="images/player_bar.png" class="play_bar" />
          <img src="images/disc.png" class="disc autoRotate" />
          <img
            :src="musicCover==''?' images/cover.png':musicCover"
            class="cover autoRotate"
          />
        </div>
        <!--评论信息容器-->
        <div class="comment_wrapper" ref="comment_wrapper">
          <h5 class="title">热门留言评论</h5>
          <div class="comment_list">
            <dl v-for="item in hotComments">
              <dt><img :src="item.user.avatarUrl" alt="" /></dt>
              <dd class="name">{{item.nickname}}</dd>
              <!--用户名-->
              <dd class="detail">{{item.content}}</dd>
              <!--用户评论内容-->
            </dl>
          </div>
          <img src="images/line.png" class="right_line" alt="" />
        </div>
        <div class="audio_con">
          <audio
            class="myaudio"
            ref="audio"
            @play="play"
            @pause="pause"
            :src="musicUrl"
            controls
            autoplay
            loop
          ></audio>
        </div>
        <div class="video_con" v-show="isShow" style="display: none;">
          <video :src="mvUrl" controls="controls" ref="video"></video>
          <div class="mask" @click="hide"></div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js\player.js"></script>
  </body>
</html>
